    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Agbalumo', Arial, sans-serif;
            background-color: rgb(2, 9, 48);
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(2, 9, 48);
            padding: 20px;
        }

        .con {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        h1 {
            color: #f9004d;
            font-size: 5vw;
            font-family: 'Agbalumo', Arial, sans-serif;
            padding-bottom: 2vh;
            padding-top: 2vh;
            text-shadow: 0.5vw 0.5vw 0.5vw #f0f8ff;
        }

        .parties {
            width: 48%;
            margin: 1%;
            text-align: center;
            margin-bottom: 20px;
            background-color: rgb(2, 9, 48);
            padding: 20px;
            border-radius: 10px;
        }

        img {
            width: 60%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }

        #byn {
            color: white;
            background-color: #f9004d;
            width: 40%;
            font-weight: bold;
            font-size: 2vw;
            font-family: 'Agbalumo', Arial, sans-serif;
            padding: 2vh;
            margin-top: 2vh;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        #byn:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            img{
                width: 90%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 20px;
            }

            .parties {
                width: 100%;
            }
        }
    </style>

// Function to check if Metamask is connected
async function checkMetamask() {
if (window.ethereum && window.ethereum.isMetaMask) {
    try {
        // Request Metamask to connect
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        console.log('Metamask connected!');
    } catch (error) {
        console.error('Metamask connection error:', error.message);
    }
} else {
    console.error('Metamask not detected');
}
}

// Function to vote for a football club
async function voteForTSParty() {
try {
    // Check if Metamask is connected
    await checkMetamask();

    // Replace 'tokenId' with the actual token ID you want to vote for
    const tokenId = 11110;

    // Send the transaction
    const result = await contract.methods.voteForTSParty(tokenId).send({
        from: (await web3.eth.getAccounts())[0],
        value: '1000000000000000',
    });

    console.log('Transaction hash:', result.transactionHash);
} catch (error) {
    console.error('Error:', error.message);
}
}
